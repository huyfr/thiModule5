<div class="ui text container">
  <div *ngIf="currentBook; else nothing">
    <h2>Chi tiết sách</h2>
    <p>Tên sách: {{currentBook.title}}</p>
    <p>Tác giả: {{currentBook.author}}</p>
    <p>Mô tả: </p>
    <p>{{currentBook.description}}</p>
  </div>


  <button class="ui button" type="button" (click)="backToIndex()">Back</button>

  <ng-template #nothing>
    <p>Không có dữ liệu</p>
  </ng-template>
</div>
